<div class="container">
  <h3>Có {{bookQuantity}} cuốn sách</h3>
  <a class="btn btn-primary" style="margin-bottom: 10px" routerLink="/create">Thêm sách mới</a>
  <table class="table table-dark">

    <tr>
      <td>#</td>
      <td>Tên sách</td>
      <td>Tác giả</td>
      <td></td>
    </tr>

    <tr *ngFor="let book of bookList; index as i">
      <td>{{i + 1}}</td>
      <td><a [routerLink]="['/book', book.id]"> {{book.title}}</a></td>
      <td>{{book.author}}</td>
      <td><a (click)="deletePost(i)">Xóa</a> |<a [routerLink]="['/book', book.id, 'edit']">Sửa</a></td>
    </tr>

  </table>
</div>
